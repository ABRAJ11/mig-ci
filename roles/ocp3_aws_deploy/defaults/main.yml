ocp_version: "{{ lookup('env', 'OPENSHIFT_VERSION') or 'v3.11' }}"
ocp_release:
  'v3.11': '3.11'
  'v3.10': '3.10'
  'v3.9': 'v3.9'
  'v3.7': 'v3.7'
ansible_rpms:
  'v3.11': '2.6'
  'v3.10': '2.4'
  'v3.9': '2.4'
  'v3.7': '2.4'
ansible_rpm: "{{ ansible_rpms[ocp_version] }}"
aws_name_suffix: "aws-ocp-{{ ocp_version }}"
sub_user: "{{ lookup('env', 'SUB_USER') or 'undefined' }}"
sub_pass: "{{ lookup('env', 'SUB_PASS') or 'undefined' }}"
aws_tags: "{{ {'kubernetes.io/cluster/' ~ rand_id: 'owned', 'clusterid': rand_id } }}"

# Inventory part
cluster_additional_tags:
  'v3.11':
    openshift_node_groups:
      - name: 'node-config-all-in-one'
        labels:
        - 'node-role.kubernetes.io/master=true'
        - 'node-role.kubernetes.io/infra=true'
        - 'node-role.kubernetes.io/compute=true'
    openshift_node_group_name: "node-config-all-in-one"
  'v3.10':
    openshift_node_groups:
      - name: 'node-config-all-in-one'
        labels:
        - 'node-role.kubernetes.io/master=true'
        - 'node-role.kubernetes.io/infra=true'
        - 'node-role.kubernetes.io/compute=true'
    openshift_node_group_name: "node-config-all-in-one"
  'v3.9':
    openshift_node_labels:
        region: infra
        zone: default
  'v3.7':
    openshift_node_labels:
        region: infra
        zone: default
deployment_specific_tags:
  'origin': {}
  'openshift-enterprise':
    oreg_auth_user: "{{ sub_user }}"
    oreg_auth_password: "{{ sub_pass }}"
ocp_additional_tags: "{{ cluster_additional_tags[ocp_version] | combine(deployment_specific_tags[deployment_type]) }}"
common_check_excluder: 'memory_availability,disk_availability,docker_storage,docker_storage_driver,docker_image_availability,openshift_release,package_version,package_availability,package_update'
docker_versions:
  'v3.11': '1.13.1'
  'v3.10': '1.13.1'
  'v3.9': '1.13.1'
  'v3.7': '1.12.6'
deployment_type: 'openshift-enterprise' # origin vs openshift-enterprise
ssh_private_key: "/var/tmp/key.pem"
network_plugin: 'redhat/openshift-ovs-multitenant'
